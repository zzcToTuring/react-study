<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>


    <script type="text/babel">
        class Person extends React.Component {
            render() {
                //这是使用了 es6的赋值语句
                const { name, sex, age } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>

                )

            }
            //主要就是这里发生了变化 以前都是在外面定义，现在搞的类里面进行定义
            //之前使用Person.propTypes进行定义
            //但是给类的属性定义有这么麻烦嘛，不就是直接static
            static propTypes = {
                name: PropTypes.string.isRequired,//限制类型为string类型，且必须存在
                sex: PropTypes.string,//限制sex为字符串
                age: PropTypes.number,//限制age为数值
                speak: PropTypes.func,//限制speak为函数
                //注意 string和number与func均是特殊定义好的，与关键字不同是为了避免冲突
                //prop-types，用于对组件标签属性进行限制 

            }
            static defaultProps = {
                sex: "男",
                age: 18//设置两者的默认值
            }
        }

        ReactDOM.render(<Person name={100} />, document.getElementById('test'))

    </script>
</body>

</html>
