<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    
    <script type="text/babel">
      class Person extends React.Component{
          render(){
              const {name,age,sex}=this.props
              return (
                  <ul>
                      <li>姓名：{name}</li>
                      <li>性别：{sex}</li>
                      <li>年龄：{age}</li>
                  </ul>
              )
          }
      }  
      const data = { name: '老刘', age: 18, sex: '女' }
      ReactDOM.render(<Person name="zhangsan" age="19" sex="男"/>,document.getElementById("test"))
      ReactDOM.render(<Person name="lisi" age="29" sex="女" />,document.getElementById("test2"))
      ReactDOM.render(< Person { ...data } />,document.getElementById("test3"))
      //这是在babel中的一种写法，可以这样写...

      // 还记得vue做第一个list项目的时候怎么传的数据嘛，也是通过这样的方式
      //父子组件之间，这样传递的方式是最简单的，及时有了vuex之后，在父子组件之间，还是这样的方式最简单


    </script>
</body>
</html>
