<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            //这是使用回调函数的形式进行调用
            //简单的字符串形式官方随时可能弃用，通过函数回调的形式ref={c=>this.input1=c}
            //把这个值赋值给本身，以便于调用，在函数内部使用this.input1.value
            showdata1 = () => {
                window.alert(this.input1.value)
            }
            showdata2 = () => {
                window.alert(this.input2.value)
            }
            render() {
                return (
                    <div>
                        <input ref={c=>this.input1=c} placeholder="点击按钮提示数据"></input> &nbsp;&nbsp;
                        <button onClick={this.showdata1}>点我展示</button>&nbsp;&nbsp;
                        <input ref={c=>this.input2=c} onBlur={this.showdata2} />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>, document.getElementById('test'))

    </script>
</body>

</html>
