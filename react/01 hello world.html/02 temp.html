<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1_字符串形式的ref</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //创建组件
         class Demo extends React.Component {
            //展示左侧输入框的数据
            showdata1 = () => {
                 window.alert(this.input1.value)
             }
            //展示右侧输入框的数据
            showData2 = () => {
               window.alert(this.input2.value)
            }
            render() {
                return (
                    <div>
                      <input ref={c => this.input1 = c} placeholder="点击按钮提示数据"></input> &nbsp;&nbsp;
                        <button onClick={this.showdata1}>点我展示</button>&nbsp;&nbsp;
                        <input ref={c = this.input2 = c} onBlur={this.showdata2} />
                    </div>
                )
            }
        }
        //渲染组件到页面
        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>

</html>
