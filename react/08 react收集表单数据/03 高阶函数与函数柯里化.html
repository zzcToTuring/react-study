<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        /*
        高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数。
            1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
            2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
        常见的高阶函数有：Promise、setTimeout、arr.map()等等

        函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。 
            function sum(a){
                return(b)=>{
                    return (c)=>{
                        return a+b+c
                                }
                            }
                        }

        案例分析：要是一个人有很多信息的话，每个框都写一个函数的话非常复杂
        使用这个方式，使用这样的方式能减少函数的书写，使用到高阶函数和函数的柯里化
        其实不用函数的柯里化也能达到此效果，下一节中讲解         
        */
        class Login extends React.Component {
            //初始操作    
            state = {
                userName: "",
                password: ""
            }

            Submit = (event) => {
                event.preventDefault();
                console.log(`用户名:${this.state.userName}   密码:${this.state.password}`)

            }
            save = (type) => {
                return (event) => {
                    this.setState({ [type]: event.target.value })
                }
            }
            render() {
                return (
                    <div>
                        <form onSubmit={this.Submit}>
                            用户：<input type="text" onChange={this.save("userName")} name="username" />
                            密码：<input type="password" name="password" onChange={this.save("password")} />
                            <button>登录</button>
                        </form>
                    </div>

                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById("test"))               
    </script>
</body>

</html>
